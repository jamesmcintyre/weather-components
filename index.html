<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather</title>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="weather.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animate.css">
  <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">

    <div class="row" id="top-spacer"></div>
    <div class="row">
      <div id="main-container" class="col-xs-12">
        <div id="weatherpanel" class="col-md-6 col-md-offset-3">

          <div class="card animated bounceInUp">
            <div class="card-img-top" id="weather-thumb">
              <div id="topweather">
              <div id="weathericon" class=""></div>
              <div id="weatherdesc">56 F and Overcast</div>
              </div>
            </div>
            <div class="card-block">
              <h4 class="card-title" id="whereat"></h4>
              <p class="card-text" id="snippet"></p>
            </div>

            <ul class="list-group list-group-flush" id="details-list">
            </ul>
            <div class="card-block">
              <input type="number" id="zip" class="form-control" placeholder="Change by Zip Code...">

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
