<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather</title>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="weather.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animate.css">
  <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
</head>
<body>


  <div class="container">

    <div class="row" id="top-spacer"></div>
    <div class="row">
      <div id="main-container" class="col-xs-12">
        <div id="weatherpanel" class="col-md-6 col-md-offset-3">

          <div class="card animated bounceInUp">
            <div class="card-img-top weather-thumb">
              <div id="test1">
              <div class="sunny"></div>
              <div id="todayweather">78 and Sunny</div>
              </div>
            </div>
            <div class="card-block">
              <h4 class="card-title">Weather in Fremont, CA</h4>
              <p class="card-text">Looks like the weather is just fucking fantasic in your area, what'dya think? Fuck yea right?.</p>
            </div>



            <ul class="list-group list-group-flush">
              <li class="list-group-item">Wind ENE 2 mph</li>
              <li class="list-group-item">Humidity  73%</li>
              <li class="list-group-item">Dew Point 46Â°F</li>
              <li class="list-group-item">Pressure 30.14in</li>
              <li class="list-group-item">Visibility 10.0 mi</li>
              <li class="list-group-item">UV Index 0 out of 10</li>
            </ul>
            <div class="card-block">
              <input type="text" class="form-control" placeholder="Change location...">

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
